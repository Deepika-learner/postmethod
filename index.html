<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background:url(https://png.pngtree.com/thumb_back/fh260/background/20220620/pngtree-gradient-blue-background-abstract-image_1414649.jpg);
			background-size: cover;
		}
		.group{
			text-align: center;
			margin-top: 20%;
		}
		#data{
			width: 13%;
		}
		#password{
			width: 13%;
		}
		.btn{
			
		}
	</style>
</head>
<body>
	<div class="group">
		<h1>REGISTRATION FORM</h1>
		<p><input placeholder="Enter data" id="data"/></p>
		<p><input placeholder="Enter password" id="password" type="password" /></p>
		<button onclick="display()" class="btn">Submit</button>
	</div>
	<script type="text/javascript">
		function display(){
			var username=document.getElementById("data").value
			var password=document.getElementById("password").value
			console.log(username,password)
			fetch("http://localhost:3000/newData",{
				method:"POST",
				headers:{
					"Content-Type":"application/json"
				},
				body:JSON.stringify({name:username,password:password})
			})
			.then((res)=>{
				console.log(res)
				if(res.status===200)
					alert("Registration Successfull")
			})
			.catch((err)=>{
				alert(err)
			})
		}
	</script>
</body>
</html>
